<!DOCTYPE html>
<html lang="en">
{{template "_head.html"}}
{{template "_menu.html"}}

<body>
    <div class="container">
        <section class="card">
            <div class="mb-3">
                <h1>Importar Transações</h1>
                <form method="post" enctype="multipart/form-data" action="/upload">
                    <input type="file" id="myFile" name="myFile" class="btn btn-light">
                    <p>Selecione o arquivo para realizar o upload</p>
                    <p id="feedback"></p>
                    <input type="submit" class="btn btn-primary mb-2">
                </form>
            </div>
        </section>
    </div>
</body>
<script>
    const fileUploader = document.getElementById('myFile');

    fileUploader.addEventListener('change', (event) => {
        const files = event.target.files;
        console.log('files', files);

        const feedback = document.getElementById('feedback');
        const msg = `Arquivo ${files[0].name} carregado com sucesso!`;
        feedback.innerHTML = msg;
    });
</script>

</html>
